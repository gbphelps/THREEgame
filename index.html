<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
		<link rel="stylesheet" href="./styles.css">
		<title>DRAMAMINE</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script type="text/javascript" src='./javascripts/bundle.js'>

    </script>

		<div id='modal' class='hidden'>
			<div id='modal-screen'></div>
		</div>

		<div id='instructions'>
			<p><em>Instructions:</em></p>
			<p>Fly through as many hoops as you can without hitting them!</p>
			<p>Keep an eye on the timer.  Extra time is awarded for each success, but you'll lose
			time for every miss!</p>
			<br>
			<p><em>Controls:</em></p>
			<p>Press and hold the <em style='color:aqua'>arrow keys</em> to rotate the camera.</p>
			<p>Press and hold <em style='color:aqua'>spacebar</em> to move forward.</p>
			<br>
			<p class='enter'>PRESS ENTER</p>
		</div>

		<div id='game-over' class='hidden'>
			<p id='message'></p>
		</div>



		<div id='stats'></div>
	</body>
</html>
