<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
		<link rel="stylesheet" href="./styles.css">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script type="text/javascript" src='./javascripts/bundle.js'>

    </script>

		<div id='modal' class='hidden'>
			<div id='modal-screen'></div>
		</div>

		<div id='instructions'>
			<p>INSTRUCTIONS:</p>
			<p>Fly through as many hoops as you can without hitting them!
			Keep an eye on the timer -  Extra time is awarded for each success, but you'll lose
			time for every miss!</p>

			<p>CONTROLS:</p>
			<p>Press and hold the ARROW KEYS to rotate</p>
			<p>Press and hold SPACEBAR to accelerate</p>
		</div>

		<div id='game-over' class='hidden'>
			<p id='message'></p>
		</div>



		<div id='stats'></div>
	</body>
</html>
